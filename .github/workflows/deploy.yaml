# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
    push:
        branches:
            - main-react

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v4

            - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
              uses: ./.github/workflows/setup-node

            - name: Install dependencies 🔧
              shell: bash
              run: pnpm i

            - name: Restore Vite cache
              uses: actions/cache@v3
              with:
                path: |
                  node_modules/.vite
                  node_modules
                key: ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('src/**', 'public/**') }}
                restore-keys: |
                  ${{ runner.os }}-vite-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

            - name: List output directory (debugging) 📂
              run: ls -la

            - name: List src directory (debugging) 📂
              run: ls -laR src

            - name: Build with vite 🏗️
              run: pnpm build && touch ${{ github.workspace }}/dist/.nojekyll

            - name: Upload artifact 📡
              uses: actions/upload-pages-artifact@v3
              with:
                  name: "github-pages"
                  path: ./dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Publish to GitHub Pages 🚀
              id: deployment
              uses: actions/deploy-pages@v4